<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/loginStyle.css">
</head>
<body>

<h1>Login</h1>

<form action="#" th:action="@{/login}" th:object="${loginForm}" method="post">
    <div class="form-group">
    <label for="mail">Mail:</label>
    <input type="email" id="mail" name="username" placeholder="Email" required autofocus>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
    </div>
    <div th:if="${loginError}" class="alert invalidLogin">
        <p th:text="${loginError}"> Invalid email or password. </p>
    </div>

    <a th:href="@{/login/create}">Create user</a>
    <button type="submit">Login</button>

</form>

</body>
</html>
