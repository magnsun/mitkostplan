<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipes</title>
</head>
<body>
<h1> Recipes </h1>

<div>
    <p>Name: <span th:text="${userInfo.name}"></span></p>
    <p>Daily calorie intake: <span th:text="${userInfo.bmr}"></span></p>
</div>

<table>
    <thead>
        <tr>
            <th>   Name</th>
            <th> Meal type</th>
            <th>  Calories</th>
            <th>    Protein</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="recipe : ${recipes} ">
            <td th:text = "${recipe.name}"></td>
            <td>
                <span th:if="${recipe.mealType == 0}" th:text="'Breakfast'"></span>
                <span th:if="${recipe.mealType == 1}" th:text="'Lunch'"></span>
                <span th:if="${recipe.mealType == 2}" th:text="'Dinner'"></span>
                <span th:if="${recipe.mealType != 0 and recipe.mealType != 1 and recipe.mealType != 2}" th:text="'Unknown'"></span>
            </td>
            <td th:text = "${recipe.calories}"> </td>
            <td th:text = "${recipe.protein}"> </td>


        </tr>
    </tbody>
</table>
<a href="/main">Back</a>

</body>
</html>
