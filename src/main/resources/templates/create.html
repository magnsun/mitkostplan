<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Member</title>
</head>
<body>

<h1> Opret bruger </h1>

<form action="#" th:action="@{/login/createUser}" th:object="${createUser}" method="post">

    <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required>
    </div>

    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required>
    </div>

    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" th:field="*{password}" required>
    </div>

    <label for="sex">Gender</label>

    <select th:field="*{sex}" id="sex">
        <option value="0">Male</option>
        <option value="1">Female</option>
        <option value="2">Other</option>
    </select>

    <div class="form-group">
    <label for="dateBirth">Date of birth</label>
    <input type="date" id="dateBirth" th:field="*{dateBirth}" required>
    </div>

    <div class="form-group">
    <label for="heightCm">Height(CM):</label>
    <input type="text" id="heightCm" th:field="*{heightCm}" required>
    </div>

    <div class="form-group">
    <label for="weightKg">Weight(Kg):</label>
    <input type="text" id="weightKg" th:field="*{weightKg}" required>
    </div>

    <label for="goal">Choose a goal:</label>
    <select th:field="*{goal}" id="goal">
        <option value="0">weight loss</option>
        <option value="1">Weight gain</option>
        <option value="2">Maintain weight</option>
        <option value="3">Build muscle</option>
    </select>

    <label for="activity">Activity</label>
    <select th:field="*{activity}" id="activity">
        <option value="0">No or very little activiy</option>
        <option value="1">1-2 times pr week</option>
        <option value="2">3-5 times pr week</option>
        <option value="3">6-7 times pr week</option>
        <option value="4">1-2 times pr day</option>
    </select>
    <br>
    <a th:href="@{/login}">Back</a>
    <br>
    <br>
    <button type="submit">Create</button>
</form>




</body>
</html>
