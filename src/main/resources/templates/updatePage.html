<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link rel="stylesheet" href="/updatePageStyle.css">
    <link rel="stylesheet" href="/topMenu.css">
</head>
<body>

<div th:replace="~{topMenu :: top-menu}"></div>.

<h1>User info</h1>

<form action="#" th:action="@{/settings/updateUser}" th:object="${updateUser}" class="updateUser" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" readonly>
    </div>
    <div>
        <label for="sex">Sex:</label>
        <select th:field="*{sex}" id="sex">
            <option value="0">Male</option>
            <option value="1">Female</option>
        </select>
    </div>
    <div>
        <label for="dateBirth">Birthday: </label>
        <input type="date" id="dateBirth" th:field="*{dateBirth}" required>
    </div>
    <div>
        <label for="height">Height(Cm):</label>
        <input type="text" id="height" th:field="*{heightCm}" required>
    </div>
    <div>
        <label for="weight">Weight(Kg):</label>
        <input type="text" id="weight" th:field="*{weightKg}" required>
    </div>
    <div>
        <label for="goal">Choose a goal:</label>
        <select th:field="*{goal}" id="goal">
            <option value="0">Weight loss</option>
            <option value="1">Weight gain</option>
            <option value="2">Maintain weight</option>
            <option value="3">Build muscle</option>
        </select>
    </div>
    <div>
        <label for="activity">Activity</label>
        <select th:field="*{activity}" id="activity">
            <option value="0">No or very little activity</option>
            <option value="1">1-2 times pr week</option>
            <option value="2">3-5 times pr week</option>
            <option value="3">6-7 times pr week</option>
            <option value="4">1-2 times pr day</option>
        </select>
    </div>
    <button type="submit">Update</button>
</form>

<a th:href="@{/settings}">Back</a>

</body>
</html>
