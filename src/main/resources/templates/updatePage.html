<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>New user</h1>

<form action="#" th:action="@{/updatePage/updateUser}" th:object="${updateUser}" method="post">

    <p>Name: <input type="text" th:field="*{name}" required> </p>
    <p>Email: <input type="email" th:field="*{email}" required> </p>
    <p>Password: <input type="password" th:field="*{password}" required> </p>
    <p>Sex: <input type="text" th:field="*{sex}" required> </p>
    <p>Birthday: <input type="datetime-local" th:field="*{dateBirth}" required> </p>
    <p>Height: <input type="text" th:field="*{heightCm}" required> </p>
    <p>Weight: <input type="text" th:field="*{weightKg}" required> </p>
    <p>Goal: <input type="text" th:field="*{goal}" required> </p>
    <label for="goal">Choose a goal:</label>
    <select name="goal" id="goal">
        <option value="weightGain">Weight gain</option>
        <option value="weightLoss">weight loss</option>
        <option value="maintainWeight">Maintain weight</option>
        <option value="training">Training</option>
        <option value="training">touch grass</option>
    </select>

</form>

</body>
</html>
